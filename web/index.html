<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <script type="text/javascript" src="lib/OpenLayers-2.12/OpenLayers.light.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div id="header">
        <img src="img/Searchbar.jpg" />
    </div>
    <div id="sidebar">
        <div id="logo">
            <img src="img/OSS_avatar.jpg" />
        </div>
        <div class="critere">
            <h3>École</h3>
            <input type="checkbox" id="ec1" value="1" /><label for="ec1">Maternelle</label><br />
            <input type="checkbox" id="ec2" value="1" /><label for="ec2">Primaire</label><br />
            <input type="checkbox" id="ec3" value="1" /><label for="ec3">Collège</label><br />
            <input type="checkbox" id="ec4" value="1" /><label for="ec4">Lycée</label>
        </div>
        <div class="critere">
            <h3>Lieux de culte</h3>
            <input type="checkbox" id="cum" value="1" /><label for="cum">Mosquée</label><br />
            <input type="checkbox" id="cuc" value="1" /><label for="cuc">Église</label><br />
            <input type="checkbox" id="cuj" value="1" /><label for="cuj">Synagogue</label><br />
        </div>
        <div class="critere">
            <h3>Transports</h3>
            <input type="checkbox" id="vel" value="1" /><label for="vel">Stations de vélo</label><br />
        </div>
    </div>
    <div id="map"></div>
    <div id="footer">
        <ul>
            <li>Antoine</li>
            <li>Gilles</li>
            <li>Grégory</li>
            <li>Mathilde</li>
            <li>Romaric</li>
            <li>Zink</li>
        </ul>
    </div>
